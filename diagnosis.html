<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Importance of a Diagnosis in Resolving VA Claims</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #2c3e50;
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            padding-top: 90px; /* Added to account for fixed header */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--card-bg);
            padding: 1rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem;
            width: 100%;
        }

        .header-content h1 {
            margin: 0;
            padding: 0;
        }

        .intro-image {
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: var(--bg-color);
            position: fixed;
            top: 70px;
            z-index: 1000;
        }

        .progress-bar {
            height: 4px;
            background: var(--accent-color);
            width: 0%;
        }

        .content {
            margin-top: 20px;
        }

        /* Rest of your existing styles remain the same until the media queries */

        @media (max-width: 768px) {
            body {
                padding-top: 100px;
            }

            header {
                min-height: 80px;
                padding: 0.5rem;
            }

            .header-content {
                padding: 0.5rem;
            }

            .header-content h1 {
                font-size: 1.25rem;
                line-height: 1.4;
                padding: 0.5rem;
            }

            .progress-container {
                top: 80px;
            }

            .container {
                padding: 1rem;
            }

            .section {
                padding: 1.5rem;
            }
        }

        @media (max-width: 380px) {
            body {
                padding-top: 110px;
            }

            header {
                min-height: 90px;
            }

            .progress-container {
                top: 90px;
            }

            .header-content h1 {
                font-size: 1.1rem;
                line-height: 1.4;
            }
        }

        /* Your existing styles for sections, cards, etc. remain the same */
        .section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px var(--shadow-color);
            cursor: pointer;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Rest of your existing styles remain the same */
        
        .floating-nav {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: none;
        }

        @media (min-width: 1024px) {
            .floating-nav {
                display: block;
            }
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            background: var(--text-color);
            border-radius: 50%;
            margin: 1rem 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-dot.active {
            background: var(--accent-color);
            transform: scale(1.3);
        }

        .highlight {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Rest of your existing styles */
    </style>
</head>
<!-- Rest of your HTML remains exactly the same -->
<body>
    <!-- Your existing HTML content remains exactly the same -->
    <header>
        <div class="header-content">
            <h1>The Importance of a Diagnosis in Resolving VA Claims</h1>
        </div>
    </header>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <!-- Rest of your existing HTML content -->
    
    <!-- Your existing script remains the same -->
    <script>
        // Your existing JavaScript remains exactly the same
        AOS.init({
            duration: 1000,
            once: true
        });

        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.querySelector(".progress-bar").style.width = scrolled + "%";

            const sections = document.querySelectorAll('.section');
            const navDots = document.querySelectorAll('.nav-dot');
            
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= window.innerHeight/2 && rect.bottom >= window.innerHeight/2) {
                    navDots.forEach(dot => dot.classList.remove('active'));
                    navDots[index].classList.add('active');
                }
            });
        };

        document.querySelectorAll('.nav-dot').forEach(dot => {
            dot.addEventListener('click', () => {
                const section = document.getElementById(dot.dataset.section);
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
